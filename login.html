<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<form action="/login" method="POST">
    <input autocomplete="off" autofocus name="username" placeholder="username" type="text">
    <input autocomplete="off" autofocus name="password" placeholder="password" type="password">
    <button name="login" type="submit" class="btn btn-success">Login</button>
</form>
<form action="/register">
    <button name="register" value="register" type="submit" class="btn btn-warning">Register New Account</button>
</form>
{% endblock %}
