<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}
    Login

{% block main %}
<form action="/register" method="POST">

    <input autocomplete="off" autofocus name="password" placeholder="password" type="password">
    <input type="submit">
</form>
{% endblock %}
